name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-linux-x64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-12-19
      
      - name: Install deps
        run: sudo apt-get update && sudo apt-get install -y pkg-config libssl-dev protobuf-compiler
      
      - name: Build
        run: cargo build --release
      
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: hive-linux-x86_64
          path: target/release/hive

  build-macos-arm64:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2025-12-19
      
      - name: Install deps
        run: brew install protobuf
      
      - name: Build
        run: cargo build --release
      
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: hive-macos-arm64
          path: target/release/hive

  release:
    needs: [build-linux-x64, build-macos-arm64]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: binaries
          merge-multiple: true
      
      - uses: softprops/action-gh-release@v2
        with:
          files: binaries/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
